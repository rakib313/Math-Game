<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=yes">
    <title>Fruits Game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score">
            score: <span id="scorevalue">0</span>
        </div>
        <div id="trialsLeft">
            
        </div>
        <div id="correct">
            Corrent
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="fruitsContainer">
            <img id="fruit1" class="fruit" src="" alt="">
        </div>
        <div id="instruction">
            Slice Fruits
        </div>
        <div id="startreset">
            Start Game
        </div>
        
        <div id="gameOver">
            <!-- <p>Game Over!</p>
            <p>Your score is 20</p> -->
        </div>

        <audio id="sliceAudio">
            <source src="audio/sword.mp3" type="audio/mp3">
            <source src="audio/sword.ogg" type="audio/ogg">
        </audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
